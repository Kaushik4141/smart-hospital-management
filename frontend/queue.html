<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Queue - Smart Hospital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/counter.css">
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/emergency.css">
</head>
<body>
    <!-- Menu Button -->
    <button id="menuButton" class="menu-button" aria-label="Open menu" aria-expanded="false">
        <span class="icon">☰</span>
    </button>

    <!-- Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <!-- Menu Dropdown -->
    <div id="menuDropdown" class="menu-dropdown">
        <nav class="menu-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="counter.html">Counter Selection</a></li>
                <li><a href="department.html">Department</a></li>
                <li><a href="ward.html">Ward</a></li>
                <li><a href="pharmacy.html">Pharmacy</a></li>
                <li><a href="operation-theatre.html">Operation Theatre</a></li>
                <li><a href="queue.html" class="active">Queue</a></li>
            </ul>
        </nav>
    </div>

    <main class="container">
        <div class="queue-display">
            <div class="queue-header">
                <h2 id="departmentTitle">Department Queue</h2>
                <button class="back-button" onclick="window.location.href='counter.html'">
                    ← Back to Departments
                </button>
            </div>

            <div class="current-token">
                <h3>Now Serving</h3>
                <div class="token-number" id="currentToken">---</div>
                <div class="patient-info">
                    <h3 id="currentPatientName">Waiting for patient...</h3>
                    <p id="currentPatientInfo">Priority: ---</p>
                </div>
            </div>

            <div class="queue-list" id="queueList">
                <!-- Queue items will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Smart Hospital Management System</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/menu.js"></script>
    <!-- Emergency Code System -->
    <script src="js/emergency.js"></script>
</body>
</html>
