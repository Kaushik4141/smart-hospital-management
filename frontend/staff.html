<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Smart Hospital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/staff.css">
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/emergency.css">
</head>
<body>
    <!-- Menu Button -->
    <button id="menuButton" class="menu-button" aria-label="Open menu" aria-expanded="false">
        <span class="icon">â˜°</span>
    </button>

    <!-- Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <!-- Menu Dropdown -->
    <div id="menuDropdown" class="menu-dropdown">
        <nav class="menu-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="counter.html">Counter Selection</a></li>
                <li><a href="department.html">Department</a></li>
                <li><a href="ward.html">Ward</a></li>
                <li><a href="pharmacy.html">Pharmacy</a></li>
                <li><a href="operation-theatre.html">Operation Theatre</a></li>
                <li><a href="staff.html" class="active">Staff Dashboard</a></li>
            </ul>
        </nav>
    </div>

    <main class="container">
        <div class="staff-header">
            <h2>Staff Management</h2>
            <div class="staff-stats">
                <div class="stat-box">
                    <h3>Total Staff</h3>
                    <span id="totalStaff">0</span>
                </div>
                <div class="stat-box">
                    <h3>On Duty</h3>
                    <span id="onDutyStaff">0</span>
                </div>
                <div class="stat-box">
                    <h3>Departments</h3>
                    <span id="totalDepartments">0</span>
                </div>
            </div>
        </div>

        <div class="staff-content">
            <div class="staff-section">
                <div class="section-header">
                    <h3>Staff Directory</h3>
                    <button class="action-btn btn-primary" onclick="showAddStaffModal()">
                        Add Staff
                    </button>
                </div>
                <div class="search-bar">
                    <input type="text" id="staffSearch" placeholder="Search staff...">
                    <select id="departmentFilter">
                        <option value="">All Departments</option>
                    </select>
                    <select id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="doctor">Doctor</option>
                        <option value="nurse">Nurse</option>
                        <option value="pharmacist">Pharmacist</option>
                        <option value="receptionist">Receptionist</option>
                    </select>
                </div>
                <div class="staff-grid" id="staffGrid">
                    <!-- Staff cards will be populated by JavaScript -->
                </div>
            </div>

            <div class="schedule-section">
                <h3>Today's Schedule</h3>
                <div class="schedule-list" id="scheduleList">
                    <!-- Schedule items will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Add Staff Modal -->
        <div class="staff-modal" id="addStaffModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Staff</h2>
                    <button class="close-btn" onclick="closeModal('addStaffModal')">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addStaffForm" onsubmit="handleAddStaff(event)">
                        <div class="form-group">
                            <label for="staffName">Full Name</label>
                            <input type="text" id="staffName" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="staffRole">Role</label>
                                <select id="staffRole" required>
                                    <option value="">Select Role</option>
                                    <option value="doctor">Doctor</option>
                                    <option value="nurse">Nurse</option>
                                    <option value="pharmacist">Pharmacist</option>
                                    <option value="receptionist">Receptionist</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="staffDepartment">Department</label>
                                <select id="staffDepartment" required>
                                    <!-- Departments will be populated by JavaScript -->
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="staffEmail">Email</label>
                                <input type="email" id="staffEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="staffPhone">Phone</label>
                                <input type="tel" id="staffPhone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="staffSpecialization">Specialization</label>
                            <input type="text" id="staffSpecialization">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="action-btn btn-primary">Add Staff</button>
                            <button type="button" class="action-btn btn-secondary" onclick="closeModal('addStaffModal')">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Staff Details Modal -->
        <div class="staff-modal" id="staffDetailsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalStaffName">Staff Details</h2>
                    <button class="close-btn" onclick="closeModal('staffDetailsModal')">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="staffDetails">
                        <!-- Staff details will be populated by JavaScript -->
                    </div>
                    <div class="schedule-management">
                        <h3>Schedule Management</h3>
                        <div id="scheduleManagement">
                            <!-- Schedule management will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Smart Hospital Management System</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script src="js/staff.js"></script>
    <script src="js/menu.js"></script>
    <!-- Emergency Code System -->
    <script src="js/emergency.js"></script>
</body>
</html>
